<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-Shirts Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 15px 0 10px;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color:  #f68b1e;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
    <img src="logo.png" alt="The Memes Patrika Logo" style="width: 120px; height: 120px; object-fit: cover; border-radius: 50%; display: block; margin: 0 auto 15px; border: 3px solid #fff; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        <h1>Custom T-Shirts Shop</h1>
        <p>Express your vibe with our unique designs!</p>
    </header>

    <section class="products">
        <div class="product-card">
            <img src="tshirt1.png" alt="T-Shirt 1">
            <h3>Funny Meme Tee</h3>
            <p class="price">₹499</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="tshirt2.jpg" alt="T-Shirt 2">
            <h3>Custom Logo Tee</h3>
            <p class="price">₹599</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="tshirt3.jpg" alt="T-Shirt 3">
            <h3>Minimalist Desi Meme Tee</h3>
            <p class="price">₹549</p>
            <button class="btn">Add to Cart</button>
        </div>
    </section>

    <footer>
        &copy; 2025 The Memes Patrika | All rights reserved
    </footer>

</body>
</html>
