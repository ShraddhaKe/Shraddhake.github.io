<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | The Memes Patrika</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #f68b1e;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color:#f68b1e;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Complete Your Payment</h2>
    <form onsubmit="return submitPayment()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <input type="text" id="address" required />
      </div>

      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" required>
          <option value="">-- Select --</option>
          <option value="upi">UPI</option>
          <option value="card">Credit/Debit Card</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <button type="submit" class="btn">Pay Now</button>
    </form>
    <p class="note">Secure checkout | No data is stored</p>
  </div>

  <script>
    function submitPayment() {
      const name = document.getElementById("name").value;
      const method = document.getElementById("payment-method").value;

      if (name && method) {
        alert("Thank you " + name + "! Your payment via " + method.toUpperCase() + " has been initiated.");
        window.location.href = "index.html"; // redirect back to homepage
      }
      return false; // prevent actual form submission
    }
  </script>

</body>
</html>
